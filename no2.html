<script>
    //NO. 2
    let no = -7;
    if (no % 2 == 0) {
        if (no < 0) {
            console.log(no + ' bilangan genap negatif');
        }
        else if (no > 0) {
            console.log(no + ' bilangan genap positif');
        }
    }
    else if (no % 2 == 1) {
        console.log(no + ' bilangan ganjil positif');
    }
    else if (no % 2 == -1) {
        console.log(no + ' bilangan ganjil negatif');
    }
</script>
